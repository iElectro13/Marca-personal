<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>iElectro: Branding Rules</title>
</head>

<body>
    <main>
        <div class="info">
            <picture>
                <img src="img/vertical_light.png" alt="">
            </picture>
        </div>
        <div class="info dark">
            <picture>
                <img src="img/vertical_dark.png" alt="">
            </picture>
        </div>
        <div class="info b">
            <picture>
                <img class="horizontal" src="img/horizontal_light.png" alt="">
            </picture>
        </div>
        <div class="info dark b">
            <picture>
                <img class="horizontal" src="img/horizontal_dark.png" alt="">
            </picture>
        </div>
        <div class="info">
            <h2 class="light title">Fonts</h2>
            <span class="font-example">Aa</span>
            <span class="bold">Ubuntu bold</span>
            <span class="light">Ubuntu light</span>
        </div>
        <div class="info dark">
            <h2 class="title">Color palette</h2>
            <div class="colors">
                <div class="color dark">#2B2A2B</div>
                <div class="color light">#EAEAEA</div>
                <div class="color primary">#7ACADC</div>
            </div>
        </div>
        <div class="info dual b">

            <h2 class="title dual-text">Redu<span class="change">ction</span></h2>
            <div class="images">

                <img src="img/vertical_light.png" alt="">
            </div>

        </div>
        <div class="info dark b">
            <picture class="small reduction"><img src="img/vertical_dark.png" alt=""></picture>
        </div>
        <div class="info dual">
            <h2 class="title dual-text">Non-<span class="change">uses</span></h2>
            <div class="images">

                <img class="small" src="img/vertical_dark.png" alt="">
                <img class="rotated" src="img/vertical_light.png" alt="">
                <img class="width" src="img/vertical_light.png" alt="">
            </div>
        </div>
        <div class="info dark">
            <h2 class="trampa">Non-uses</h2>
            <img class="small" src="img/vertical_dark.png" alt="">
            <img class="transform" src="img/vertical_dark.png" alt="">
        </div>
    </main>
</body>

</html>
